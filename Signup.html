<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup">
      <div class="brandimage-signup">
        <a href="/"><img src="./images/logo.png" alt="logo"></a>
        <a href="/">Docotor24X7</a>
      </div>
        <div class="container signupbox">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="signuptop">
                        <form>
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                              </div>
                            </div>
                            <fieldset class="form-group">
                              <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Your Roles</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      I am Admin
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      I am Staff
                                    </label>
                                  </div>
                                  <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="gridRadios3">
                                      I am Doctor
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                              <div class="col-sm-2 form-select">Select</div>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                    You aggree to Our Privacy Policy. *
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="form-button-signup">Signup Now</button>
                              </div>
                            </div>
                          </form>
                  </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="Signuptopimage">
                  <img src="./images/banner.png" alt="image">
                </div>
              </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            <h1>Copyright @2021 Design and Development By Sourav</h1>
        </div>
    </div>
</body>
</html>
